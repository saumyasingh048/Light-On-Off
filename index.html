<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This Webpage constitutes of a bulb and 2 Buttons, one for on and the other to switch it off. It has been made using JavaScript."
    />
    <meta name="author" content="Saumya Singh" />
    <title>Light On Off</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b174889818.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div
      class="
        container
        d-flex
        justify-content-center
        align-items-center
        flex-column
      "
    >
      <h2 class="primary-heading bold">Can you turn the light on?</h2>
      <div
        class="
          mini-container
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <i class="fas fa-lightbulb bulb"></i>
        <div
          class="
            buttons
            d-flex
            align-items-center
            justify-content-center
            flex-wrap
          "
        >
          <button class="btn bold" id="btn-1">Turn ON the Light</button>

          <button class="btn bold" id="btn-2">Turn OFF the Light</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
